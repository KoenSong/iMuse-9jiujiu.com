<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!--去除ios号码样式-->
    <meta name="format-detection" content="telephone=no" />
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>九啾啾|最好的音乐老师都在这里</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="/mobile/css/bootstrap.min.css">
    <link rel="stylesheet" href="/mobile/css/main.css">
    <!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
      body{background-color:#C2D4FF; }
      /*顶部导航栏*/
      .nav{float:left; height: 30px; padding: 5px; }
      .gly{font-size: 25px; color: #fff; }
      /**登录表单**/
      .login{text-align: center; padding-top:5%; }
      .login img{width: 40%; margin:15%; }
      .login-form{width:100%; height:200px; }
      .input-group{padding:3%; width: 90%; margin: 0 auto; }
      .footer-pinfo{margin-top: 5%; width:45%; font-size:15px; }
      .btn-group{width:60%; margin:0 auto; }
    </style>
  </head>
  <body>
  <!--表单-->
  <div class="login comWidth">
    <img class="logo" src="/mobile/img/logo.png" alt="九啾啾注册商标">
    <div class="login-form">
      <div class="input-group">
        <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-user idx-gly1" aria-hidden="true"></span></span>
        <input type="text" class="form-control" placeholder="手机号或ID号" aria-describedby="basic-addon1">
      </div>
      <div class="input-group">
        <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-lock idx-gly1" aria-hidden="true"></span></span>
        <input type="text" class="form-control" placeholder="密码" aria-describedby="basic-addon1">
      </div>
      <button type="button" class="btn btn-info footer-pinfo">登&nbsp;&nbsp;录</button>
    </div>
    <div class="btn-group btn-group-justified" role="group" aria-label="Justified button group">
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-default">微信登录</button>
      </div>
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-default"  data-toggle="modal"  data-target="#myModal">注&nbsp;&nbsp;册</button>
      </div>
    </div>
  </div>

  <!-- 模态框（Modal） -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
         <div class="modal-header">
            <button type="button" class="close" 
               data-dismiss="modal" aria-hidden="true">
                  &times;
            </button>
            <h4 class="modal-title" id="myModalLabel">
               模态框（Modal）标题
            </h4>
         </div>
         <div class="modal-body">
            在这里添加一些文本
         </div>
         <div class="modal-footer">
            <button type="button" class="btn btn-default" 
               data-dismiss="modal">关闭
            </button>
            <button type="button" class="btn btn-primary">
               提交更改
            </button>
         </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal -->
  </div>

  <script src="/mobile/js/jquery.1.11.3.min.js"></script>
  <script src="/mobile/js/bootstrap.min.js"></script>
  </body>
</html>
