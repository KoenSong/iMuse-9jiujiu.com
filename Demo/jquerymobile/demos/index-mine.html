<div data-role="page" id="home1">
<input type="datetime-local">
<input type="button" name="button" data-icon="arrow-u" data-theme="b"/>
<a href="#" data-role="button" data-icon="home" data-inline="true">home</a>
<div data-role="fieldcontain">
    <label for="slider">toggle switches:</label>
    <input type="range" name="slider" id="slider" value="2" min="0" max="10" />
    <select name="" id="slider" data-role="slider">
        <option value="off">关闭</option>
        <option value="on">开启</option>
    </select>
</div>
<ul data-role="listview" data-theme="g">
    <li>
        <a href="#">List 1</a>
        <span class="ui-li-count">33</span>
    </li>
    <li>
        <a href="#">List 2</a>
        <span class="ui-li-aside">1</span>
    </li>
    <li>
        <a href="#">List 3</a>
        <span class="ui-li-count">3</span>
    </li>
</ul>
<footer data-role="header">
    <nav data-role="navbar">
        <ul>
            <li><a href="#" class="ui-btn-active">home2</a></li>
            <li><a href="#">状态</a></li>
